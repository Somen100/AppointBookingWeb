<!-- Create a new wrapper for the entire content -->
<div class="page-wrapper">
  <!-- Place the company name outside the login container -->
  <h1 class="company-name"> RBS Technology </h1>

  <div class="login-register-container">
    <div class="login-register-tabs">
      <button (click)="showLogin = true" [class.active]="showLogin">Login</button>
      <button (click)="showLogin = false" [class.active]="!showLogin">Register</button>
    </div>

    <div class="login-register-form">
      <!-- Login Form -->
      <div *ngIf="showLogin">
        <div class="login-form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="logInNow.email" placeholder="Enter your email">
        </div>
        <div class="login-form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="logInNow.password" placeholder="Enter your password">
        </div>
        <button class="login-register-form-button" (click)="login()">Login</button>
      </div>

      <!-- Register Form -->
      <div *ngIf="!showLogin">
        <div class="register-form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="registerInfo.firstName" placeholder="Enter your first name">
        </div>
        <div class="register-form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="registerInfo.lastName" placeholder="Enter your last name">
        </div>
        <div class="register-form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="registerInfo.email" placeholder="Enter your email">
        </div>
        <div class="register-form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="registerInfo.password" placeholder="Enter your password">
        </div>
        <button class="login-register-form-button" (click)="register()">Register</button>
      </div>
    </div>
  </div>

</div>
